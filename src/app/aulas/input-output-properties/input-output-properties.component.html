<section>
    <article>
        <h3>Input/Output Properties</h3>
        <!-- passando valores de pai para filho -->
        <app-input-property
            [nome] = 'nomeCurso'
        >
        </app-input-property>
        <!-- passando valores de filho para pai -->
        <app-output-property
            [valor]="valorInicial"
            (mudouValor)="onMudouValor($event)"
        >
        </app-output-property>
    </article>
</section>
<div class="row">
    <div class="col-sm-6">
        <b><p>HTML (input-output-properties.component.html)</p></b>
        <div 
            ace-editor
            [readOnly]="true"
            [mode]="'html'"
            [(text)]="hmtlContetent"
            style="min-height: 350px; width:100%; overflow: auto;font-size: 14px;"
        >
        </div>
    </div>
    <div class="col-sm-6">
        <b><p>TS (input-output-properties.component.ts)</p></b>

            ace-editor

            [mode]="'typescript'"

        >
    </div>
</div>
